
    <app-loading  class="text-center" *ngIf="loading" ></app-loading>


<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img class="img-thumbnail img-circle" [src]="artista.images | noimage" [alt]="artista.name">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <a target="_blank" [href]="artista.external_urls.spotify">Ir al artista</a>
    </div>
    <div class="col-4 text-right">

        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>

    <div class="row m-5 ">
        <div class="col">
            <table class="table text-white">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of topTracks">
                        <td><img class="  img-thumb " [src]="item.album.images | noimage" [alt]="item.name"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.album.name}}</td>
                        <td><!--<audio [src]="item.preview_url" controls></audio>-->
                            <iframe [src]="item.uri| domSeguro:' https://open.spotify.com/embed?uri='" width="300" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
